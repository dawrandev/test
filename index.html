<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia maǵlıwmatlar bazası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        audio {
            margin-top: 20px;
            width: 90%;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Xosh kelipsiz!</h1>
    <img src="proxy-image.jpg" alt="sayt suwreti">
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
        Siziń brauzeriniz audio fayllardı qollap-quwatlamaydı.
    </audio>
    <p>Bul ápiwayı sayt úlgisi bolip, súwret, audio hám tekstten ibarat.</p>
</body>
</html>
